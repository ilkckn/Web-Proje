<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f877ff52c5.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="infos">
            <form action="https://formspree.io/f/xayglalb"method="POST">
                <div class="inputs">
                    <div class="username">
                        <input type="text" name="username" id="username" minlength="2" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" min="5" max="14" placeholder="Password" required>
                        <i class="fa-solid fa-unlock"></i>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="checkbox-rememberme">
                        <input type="checkbox" name="checkbox" id="checkbox"><span style="font-size: 1.3rem;">Remember me</span>
                    </div>
                    <p><a href="#">Forgot Password</a></p>
                </div>
            </form>
            <div class="login-button">
                <div value="submit"><a href="Home.html">Login</a></div>
            </div>
            <div class="have-an-account">
                <p>Don't have an accout?</p>
                <p><a href="#">Register</a></p>
            </div>
        </div>
    </div>
    <div class="background">
        <img src="img/background/Fox-Background.jpg" alt="">
    </div>
</body>
</html>
